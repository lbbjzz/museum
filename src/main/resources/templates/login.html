<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>用户登录界面</title>
  <link  th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/login/css/signin.css}"  rel="stylesheet">

</head>


<body class="text-center"  th:style="'background:url(' + @{/images/bg.jpg} + ');'+'background-repeat: no-repeat;background-size:100% 100%;'">
<!--  用户登录form表单 -->

<div style="background: white;height: auto;width: auto;border-radius:16px;padding-left: 20px; padding-right: 20px;padding-top: 10px;">

  <img th:src="@{/images/logo1.png}" alt="" style="margin-top: -28px;">
  <h1 class="font-weight-bold" style="margin-top: -20px;">文物管理系统</h1>
  <form class="form-signin" th:method="post" action="loginPage" style="padding-top: 20px;">
    <!--  <img class="mb-4" th:src="@{/login/img/login.jpg}" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}" >请登录</h1>
    <input type="text" class="form-control"
           th:placeholder="#{login.username}" required="" autofocus="" name="number">
    <input type="password" class="form-control" th:placeholder="#{login.password}"
           required="" name="password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me">[[#{login.rememberme}]]
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"  th:text="#{login.button}">登录
    </button>
    <p class="mt-5 mb-3 text-muted">© <span th:text="${currentYear}" >2018</span>-<span
            th:text="${currentYear}+1">2019</span></p>
    <a class="btn btn-sm"  th:href="@{/login(l='zh_CN')}" >中文</a>
    <a class="btn btn-sm"  th:href="@{/login(l='en_US')}" >English</a>
  </form>


</div>


</body>
</html>
