<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout::head"></head>
<body class="hold-transition  sidebar-mini bg-black ">
<div class="wrapper">
    <!-- 顶部导航栏 Navbar -->
    <nav th:replace="fragments/layout::topNav"></nav>
    <!-- 侧边导航栏 Main Sidebar Container -->
    <aside th:replace="fragments/layout::leftAside"></aside>



    <!--页面内容 Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">

        </div>
        <!-- 页面主要内容Main content -->
        <div class="content">
            <div class="container-fluid">
                <!-- 内容 -->

                <div class="row" style="color: black;">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header" style="padding: 8px"> <i class="fa fa-fw fa-edit"></i>编辑图片信息
                                <a class="btn btn-primary btn-sm float-right"  href="./takePhoto.html"> <i
                                        class="fa fa-list"></i> 返回列表</a>
                            </div>
                            <div class="card-body">
                                <form class="needs-validation" action="" novalidate id="photoForm" >
                                    <div class="mb-3">
                                        <label for="culturalName">文物名称 <span class="text-danger">(*)</span></label>
                                        <input type="text" class="form-control col-md-6"
                                               id="culturalName"  name="culturalName" required="required">
                                        <div class="invalid-feedback">文物名称不允许为空!</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="author">拍摄者 <span class="text-danger">(*)</span></label>
                                        <input type="text" class="form-control col-md-6"   id="author" required="required">
                                        <div class="invalid-feedback">拍摄者名称不允许为空!</div>
                                    </div>

                                    <hr class="mb-4">
                                    <button class="btn btn-primary btn-lg btn-block"
                                            type="submit">更新图片信息
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>

    <!-- 底部页脚Footer -->
    <footer class="main-footer" th:replace="fragments/layout::footer"></footer>
</div>


<script>
    $(function () {
        checkForm();
    })
    // 表单输入框数据校验
    function checkForm() {
        $("#photoForm").submit(function (event) {
            const f = $(this)  //获取当前对象
            if (f[0].checkValidity() === false) {
                event.preventDefault()
                event.stopPropagation()
            }
            f.addClass("was-validated")
        })
    }
</script>


</body>

</html>
