<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout::head"></head>
<body class="hold-transition  sidebar-mini bg-black ">
<div class="wrapper">
    <!-- 顶部导航栏 Navbar -->
    <nav th:replace="fragments/layout::topNav"></nav>
    <!-- 侧边导航栏 Main Sidebar Container -->
    <aside th:replace="fragments/layout::leftAside"></aside>

    <!--页面内容 Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">

        </div>
        <!-- 页面主要内容Main content -->
        <div class="content">
            <div class="container-fluid">
                <!-- 内容 -->

                <div class="row" style="color: black;">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header" style="padding: 8px"> <i class="fa fa-fw fa-edit"></i>编辑职工信息
                                <a class="btn btn-primary btn-sm float-right"  href="./employees"> <i
                                        class="fa fa-list"></i> 返回列表</a>
                            </div>
                            <div class="card-body">
                                <form class="needs-validation" th:action="@{/updateemployee}" method="post" novalidate id="employeesEditForm" >


                                    <div class="form-group row ">
                                        <label for="id" class="col-md-2  col-form-label">工号 </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="id" th:name="id" readonly="readonly"
                                                   th:field="${Staff.id}">
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="number" class="col-md-2  col-form-label">账号 </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" th:field="${Staff.number}" th:name="number" id="number" required
                                                   minlength="4">
                                            <div class="invalid-feedback">账号不允许为空,不能小于4个字符!</div>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="name" class="col-md-2  col-form-label">用户名 </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" th:field="${Staff.name}" th:name="name" id="name" required="required">
                                            <div class="invalid-feedback">用户名不允许为空!</div>
                                        </div>
                                    </div>

                                    <div class="form-group row ">
                                        <label for="password" class="col-md-2  col-form-label">密码</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control"th:field="${Staff.password}"  th:name="password" id="password" required
                                                   minlength="4">
                                            <div class="invalid-feedback">密码不允许为空,不能小于4个字符!</div>
                                        </div>
                                    </div>


                                    <div class="  form-group row">
                                        <label for="officer" class="col-md-2  col-form-label">职务类型</label>
                                        <div class="col-md-6">
                                            <select class="custom-select d-block w-100" th:field="${Staff.officer}" th:name="officer"
                                                    id="officer"
                                                    required="">
                                                <option value="拍照人员">拍照人员</option>
                                                <option value="资产科人员">资产科人员</option>
                                                <option value="文职人员">文职人员</option>
                                                <option value="仓库管理员">仓库管理员</option>
                                                <option value="馆长">馆长</option>
                                            </select>
                                        </div>
                                    </div>


                                    <hr class="mb-4">
                                    <button class="btn btn-primary btn-lg btn-block"
                                            type="submit">确认修改
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
    <!-- 底部页脚Footer -->
    <footer class="main-footer" th:replace="fragments/layout::footer"></footer>
</div>

</div>


<script>
    $(function () {
        checkForm();
    })
    // 表单输入框数据校验
    function checkForm() {
        $("#employeesEditForm").submit(function (event) {
            const f = $(this)  //获取当前对象
            if (f[0].checkValidity() === false) {
                event.preventDefault()
                event.stopPropagation()
            }
            f.addClass("was-validated")
        })
    }
</script>


</body>

</html>
