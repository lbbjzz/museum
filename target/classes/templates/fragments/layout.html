<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--head所需引入信息-->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>文物管理系统</title>
    <!--  icon-->
    <link rel="icon"  th:href="@{/images/favicon.ico}" type="image/ico" />
    <link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/bootstrap4/assets/css/toastr.min.css}">
    <link rel="stylesheet"  th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">

</head>

<body class="hold-transition  sidebar-mini bg-black ">

<!--导航栏引入-->

<!-- 顶部导航栏 Navbar -->
<nav class="main-header navbar navbar-expand navbar-primary navbar-light " th:fragment="topNav">
    <!-- 顶部导航栏左侧信息 Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars text-white"  ></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block" >
            <a href="#" class="nav-link  text-white" >首页</a>
        </li>
    </ul>

    <!-- 右边栏头像信息 Navbar Right Menu -->
    <div class="navbar-custom-menu" style="position:absolute;right:15px;">
        <ul class="nav navbar-nav">
            <!-- User Account: -->
            <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img th:src="@{/dist/img/user2-160x160.jpg}" class="user-image" alt="User Image">
                    <span class="hidden-xs text-white"  th:text="${session.tname}"></span>
                </a>
                <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header bg-blue">
                        <img id="user-header" th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                        <p class="text-white" th:text="${session.tname}" style="margin-bottom: 20px;"></p>
                    </li>
                    <li class="user-footer">
                        <a th:href="@{/login}" class="btn btn-default btn-flat" style="float:right;">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<!-- /.navbar -->

<!-- 侧边导航栏 Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="leftAside">
    <!--商标logo Brand Logo -->
    <a href="#" class="brand-link">
        <img th:src="@{/images/global.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">文物管理系统</span>
    </a>

    <!-- 菜单内容Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block" th:text="${session.tname}"></a></a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                <li class="nav-item">
                    <a th:href="@{/photosave}" class="nav-link">
                        <i class="nav-icon fas fa-camera"></i>
                        <p>文物拍照</p>
                    </a>
                </li>


                <li class="nav-item">
                    <a th:href="@{/estimateEdit}" class="nav-link">
                        <i class="nav-icon fas fa-hourglass"></i>
                        <p>文物估值</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/findFirstPage}" class="nav-link">
                        <i class="nav-icon fas fa-book"></i>
                        <p>文物信息一览</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/culturalEntry}" class="nav-link">
                        <i class="nav-icon fas fa-plus"></i>
                        <p>文物信息录入</p>
                    </a>
                </li>



                <li class="nav-item">
                    <a th:href="@{/wareHouse}" class="nav-link">
                        <i class="nav-icon fa fa-home"></i>
                        <p>仓库管理</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/employees}" class="nav-link">
                        <i class="nav-icon fa fa-home"></i>
                        <p>职工管理</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/borrowDetails}" class="nav-link">
                        <i class="nav-icon fa fa-folder"></i>
                        <p>文物出借表</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/returnDetails}" class="nav-link">
                        <i class="nav-icon fas fa-folder-open"></i>
                        <p>文物归还表</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>




<!--底部footer及js引入-->
<footer class="main-footer" th:fragment="footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
        文物管理系统 Museum-Manage-System
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2020-2025 软件工程3组.</strong> All rights reserved.

    <!-- jQuery -->
    <script th:src="@{/bootstrap4/js/jquery.min.js}"
            src="../../static/bootstrap4/js/jquery.min.js"></script>

    <script th:src="@{/plugins/jquery/jquery.min.js}"
            src="../../static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"
            src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.min.js}"
            src="../../static/dist/js/adminlte.min.js"></script>
    <!--  <script src="../static/dist/js/common.js"></script>-->
    <script th:src="@{/bootstrap4/assets/js/toastr.min.js}"></script>
    <!--    提示框插件-->
    <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
<!--    用于检测操作结果，返回操作成功提示-->
    <script>
        var opResult = getQueryVariable("result");
        if (opResult == '1')
            toastr.success("操作成功")
    </script>
</footer>

</body>


</html>
