
<!--编辑仓库界面-->



<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout::head"></head>
<body class="hold-transition  sidebar-mini bg-black ">
<div class="wrapper">
    <!-- 顶部导航栏 Navbar -->
    <nav th:replace="fragments/layout::topNav"></nav>
    <!-- 侧边导航栏 Main Sidebar Container -->
    <aside th:replace="fragments/layout::leftAside"></aside>

    <!--页面内容 Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">

        </div>
        <!-- 页面主要内容Main content -->
        <div class="content">
            <div class="container-fluid">
                <!-- 内容 -->

                <div class="row" style="color: black;">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header" style="padding: 8px"> <i class="fa fa-fw fa-edit"></i>编辑仓库信息
                                <a class="btn btn-primary btn-sm float-right" th:href="@{/wareHouse}"> <i
                                        class="fa fa-list"></i> 返回列表</a>
                            </div>
                            <div class="card-body">
                                <form class="needs-validation" th:action="@{/updateWareHouse}" method="post" novalidate id="wareHouseEditForm" >
                                    <div class="form-group row">
                                        <div class="col-md-10">
                                            <label for="id">仓库编号 <span class="text-danger">(*)</span></label>
                                            <input type="text" class="form-control" id="id" th:name="id" readonly="readonly"
                                                   th:field="${warehouse.id}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-10">
                                            <label for="warehouseName">仓库名称 <span class="text-danger">(*)</span></label>
                                            <input type="text" class="form-control" id="warehouseName"
                                                   th:name="warehouseName" required ="required"
                                                   th:field="${warehouse.warehouseName}">
                                            <div class="invalid-feedback">仓库名称不能为空</div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-10">
                                            <label for="shelvesNumber">已收储文物数量<span class="text-danger">(*)</span></label>
                                            <input type="text" class="form-control"  id="shelvesNumber"
                                                   th:name="shelvesNumber" required ="required"
                                                   th:field="${warehouse.shelvesNumber}">
                                            <div class="invalid-feedback">请输入合法的数量!</div>
                                        </div>
                                    </div>

                                    <hr class="mb-4">
                                    <button class="btn btn-primary btn-lg btn-block"
                                            type="submit">确认修改
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
    <!-- 底部页脚Footer -->
    <footer class="main-footer" th:replace="fragments/layout::footer"></footer>
</div>

</div>


<script>
    $(function () {
        checkForm();
    })
    // 表单输入框数据校验
    function checkForm() {
        $("#wareHouseEditForm").submit(function (event) {
            const f = $(this)  //获取当前对象
            if (f[0].checkValidity() === false) {
                event.preventDefault()
                event.stopPropagation()
            }
            f.addClass("was-validated")
        })
    }
</script>


</body>

</html>
